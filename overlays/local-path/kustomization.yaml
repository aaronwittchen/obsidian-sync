apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: obsidian-livesync

resources:
  - ../../base

# Use local-path storage class
patches:
  - target:
      kind: PersistentVolumeClaim
      name: couchdb-data-pvc
    patch: |-
      - op: add
        path: /spec/storageClassName
        value: local-path
  - target:
      kind: PersistentVolumeClaim
      name: couchdb-config-pvc
    patch: |-
      - op: add
        path: /spec/storageClassName
        value: local-path
